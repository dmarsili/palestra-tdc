name: CI
on:
  pull_request:
    branches: [ "main" ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node -v && npm -v
      - run: echo "Smoke CI run for ${{ github.ref_name }}"
